openapi: 3.0.3
info:
  title: Ideal Ustam API
  version: 1.0.0
  description: >
    REST API for the Ideal Ustam backend, providing authentication, user
    management, and car management for an AI-powered mechanic finder application.
servers:
  - url: http://localhost:8080
    description: Local development

tags:
  - name: Authentication
  - name: Users
  - name: Cars

paths:
  /api/auth/signup:
    post:
      tags: [Authentication]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '200':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Registration failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      tags: [Authentication]
      summary: Authenticate and obtain a JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationRequest'
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationResponse'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/password-reset-request:
    post:
      tags: [Authentication]
      summary: Request password reset email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetRequest'
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /api/auth/password-reset:
    post:
      tags: [Authentication]
      summary: Reset password using reset token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordResetConfirmRequest'
      responses:
        '200':
          description: Password successfully reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /api/cars/newcar:
    post:
      tags: [Cars]
      summary: Add a new car for the authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarDto'
      responses:
        '200':
          description: Car created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/cars/user:
    get:
      tags: [Cars]
      summary: Get cars for authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of cars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Car'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/cars/{id}:
    get:
      tags: [Cars]
      summary: Get car by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Car details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        '404':
          description: Car not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags: [Cars]
      summary: Update car by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarDto'
      responses:
        '200':
          description: Updated car
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        '404':
          description: Car not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags: [Cars]
      summary: Delete car by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Car deleted
        '404':
          description: Car not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/me:
    get:
      tags: [Users]
      summary: Get the currently authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Could not retrieve user details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/:
    get:
      tags: [Users]
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterUserRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        username:
          type: string
          example: carowner123
        password:
          type: string
          format: password
          example: securePassword123
      required:
        - email
        - username
        - password

    AuthenticationRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password

    AuthenticationResponse:
      type: object
      properties:
        token:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
        message:
          type: string

    PasswordResetRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
        - email

    PasswordResetConfirmRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        token:
          type: string
        newPassword:
          type: string
          format: password
      required:
        - email
        - token
        - newPassword

    MessageResponse:
      type: object
      properties:
        message:
          type: string
      required:
        - message

    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        email:
          type: string
          format: email
        enabled:
          type: boolean
        failedAttempt:
          type: integer
          format: int32
        lockTime:
          type: string
          format: date-time
      required:
        - id
        - username
        - email

    CarDto:
      type: object
      properties:
        brand:
          type: string
        model:
          type: string
        year:
          type: integer
          format: int32
        series:
          type: string
        kilometers:
          type: number
          format: double
        transmission:
          $ref: '#/components/schemas/TransmissionType'
        fuelType:
          $ref: '#/components/schemas/FuelType'
        engineSize:
          type: string
        cylinders:
          type: string
        horsepower:
          type: integer
          format: int32
        maxSpeed:
          type: integer
          format: int32
        torque:
          type: number
          format: double
        mileage:
          type: number
          format: double
      required:
        - brand
        - model
        - year
        - transmission
        - fuelType

    Car:
      allOf:
        - $ref: '#/components/schemas/CarDto'
        - type: object
          properties:
            id:
              type: integer
              format: int64
            userId:
              type: integer
              format: int64

    TransmissionType:
      type: string
      enum:
        - AUTOMATIC
        - MANUAL

    FuelType:
      type: string
      enum:
        - DIESEL
        - GASOLINE
        - ELECTRIC
        - HYBRID

    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message


